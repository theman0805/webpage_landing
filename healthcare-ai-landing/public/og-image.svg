<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#grad1)" />
  
  <!-- Healthcare AI Icon -->
  <g transform="translate(100, 150)">
    <!-- Brain/AI Icon -->
    <circle cx="60" cy="60" r="45" fill="none" stroke="white" stroke-width="3" opacity="0.8"/>
    <circle cx="40" cy="40" r="6" fill="white" opacity="0.9"/>
    <circle cx="80" cy="40" r="6" fill="white" opacity="0.9"/>
    <circle cx="60" cy="80" r="6" fill="white" opacity="0.9"/>
    <circle cx="30" cy="70" r="4" fill="white" opacity="0.7"/>
    <circle cx="90" cy="70" r="4" fill="white" opacity="0.7"/>
    
    <!-- Connections -->
    <line x1="40" y1="40" x2="60" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="80" y1="40" x2="60" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="30" y1="70" x2="60" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="90" y1="70" x2="60" y2="80" stroke="white" stroke-width="2" opacity="0.6"/>
    
    <!-- Medical Cross -->
    <rect x="150" y="40" width="40" height="10" fill="white" opacity="0.9"/>
    <rect x="165" y="25" width="10" height="40" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">
    Healthcare AI
  </text>
  
  <!-- Subtitle -->
  <text x="300" y="320" font-family="Arial, sans-serif" font-size="32" fill="white" opacity="0.9">
    Transforming Medical Practice with AI
  </text>
  
  <!-- Description -->
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
    Building intelligent software that streamlines clinical workflows,
  </text>
  <text x="300" y="420" font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
    enhances patient care, and transforms healthcare delivery.
  </text>
  
  <!-- Domain -->
  <text x="300" y="500" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.7">
    healthcare-ai.vercel.app
  </text>
  
  <!-- Decorative Elements -->
  <circle cx="1050" cy="100" r="30" fill="white" opacity="0.1"/>
  <circle cx="1100" cy="200" r="20" fill="white" opacity="0.1"/>
  <circle cx="1000" cy="300" r="25" fill="white" opacity="0.1"/>
  <circle cx="1150" cy="400" r="15" fill="white" opacity="0.1"/>
  <circle cx="1050" cy="500" r="35" fill="white" opacity="0.1"/>
</svg>